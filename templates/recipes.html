<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cook book</title>
</head>
<body>
   {% for recipe in recipes %}
   {{ recipe.recipe_name }}<br>
   {{ recipe.description }}<br>
   {{ recipe.cuisine_type }}<br>
   {{ recipe.meal_type }}<br>
   {{ recipe.cooking_time }}<br>
   {{ recipe.diet_type }}<br>
   {{ recipe.servings }}<br>
   {{ recipe.ingredients }}<br>
   {{ recipe.directions }}<br>
   {{ recipe.author }}<br>
   {{ recipe.image }}
   {% endfor %}  
</body>
</html>
